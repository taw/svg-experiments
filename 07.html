<!DOCTYPE html>
<html>
  <head>
    <title>SVG Experiments</title>
  </head>
  <body>
    <!-- This doesn't work -->
    <img src="./07.svg" />

    <!-- This works -->
    <object id="svg-object" data="./08.svg" type="image/svg+xml"></object>

    <script>
      setInterval(() => {
        let svg = document.querySelector("object").contentDocument;
        let el = svg.getElementById("theRect");.
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        let color = `rgb(${r},${g},${b})`;
        el.setAttribute('fill', color);
      }, 1000/60);
    </script>
  </body>
</html>
